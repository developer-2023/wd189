<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            rest operator
        */

        function foo(...params) {
            for (let i = 0; i < params.length; i++) {
                console.log(params[i]);
            }
        }

        foo(1,2,3,4,5,6,7,8);
    </script>
</body>
</html>
